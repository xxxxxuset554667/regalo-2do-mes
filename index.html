<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regalooooo🎁</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Título inicial -->
  <h1 class="titulo">✨ Espero te guste tu regalo, Mujer Divina✨</h1>

  <!-- Caja -->
  <div class="gift-container">
    <div class="gift-box" onclick="abrirCaja()">
      <div class="lid">
        <div class="bow">
          <div class="loop left"></div>
          <div class="knot"></div>
          <div class="loop right"></div>
        </div>
      </div>
      <div class="box"></div>
    </div>
  </div>

  <!-- Fondo opaco con foto -->
  <div class="overlay"></div>

  <!-- Contenido: Cupón + Mensaje -->
  <div class="coupon">
    <img src="cupon.jpg" alt="Cupón especial">
    <p class="mensaje">
     💕 Gracias por estos 2 meses tan hermosos.
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
